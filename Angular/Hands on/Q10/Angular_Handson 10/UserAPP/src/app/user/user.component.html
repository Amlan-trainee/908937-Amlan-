<table class="table" *ngIf="!isLoading">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr *ngFor="let u of users">
        <td>
            {{u.id}}
        </td>
        <td>
            {{u.email}}
        </td>
        <td>
            {{u.first_name}}
        </td>
        <td>
            {{u.last_name}}
        </td>
    </tr>
</table>

<hr>
<div class="container">{{ message }}</div>
<div class="container-fluid">
    <form #userForm="ngForm" class="form">
        <div class="form-group">
            <label for="userName">Enter the User ID</label>
            <input type="text" name="userID" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="userName">Enter the User Name</label>
            <input type="text" name="userName" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="userID">Enter the User JOB</label>
            <input type="text" name="userJob" ngModel class="form-control">
        </div>

        <button class="btn" (click)="createANewUser(userForm)">CREATE</button>
        <button class="btn" (click)="updateUser(userForm)">UPDATE</button>
        <button class="btn" (click)="deleteUser(userForm)">DELETE</button>
    </form>
</div>
