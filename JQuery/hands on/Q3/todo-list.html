<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ToDoListcss.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1><strong>To-Do List</strong></h1><br>
    <table>
        <tr>
            Task:
            <input type="text" id="name" onfocus='this.value=""'>
        </tr>
        <td>
            <input type="button" value="Add task" id="btn">
        </td>
    </table>
    <p>Todays task are :</p>
    <p id="val"></p>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').click(function () {
                var txt1 = $('#name').val();
                if (txt1 != null && txt1 != '') {
                    $('#val').text(txt1);
                   
                } else {
                    alert("Enter Task Details!!")
                }
            })
        });
    </script>
</body>
</html>
